# Sarabun PDF API Configuration
# แปลงมาจาก: appsettings.json ใน .NET project

# Application Info
spring.application.name=Sarabun PDF API
app.version=1.0.0

# Server Configuration
server.port=8888

# Logging
logging.level.root=INFO
logging.level.th.go.etda.sarabun.pdf=DEBUG

# Jackson JSON
spring.jackson.default-property-inclusion=non_null

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# PDF Settings
pdf.temp-directory=${java.io.tmpdir}/sarabun_pdf_files

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.defaults.enabled=true
